<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://kit.fontawesome.com/49be96d31f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/calender.css">
    <script src="../static/js/calendar.js" defer></script>
</head>
<body>
  <div id="calendar">
    <div id="header">
        <div id="nav">
            <button class="nav-btn prev-btn"><i class="fa-solid fa-caret-left fa-2x"></i></button>
            <span class="year-month"></span>
            <button class="nav-btn next-btn"><i class="fa-solid fa-caret-right fa-2x"></i></button>
        </div>
    </div>

    <div id="days">
        <div class="day">일</div>
        <div class="day">월</div>
        <div class="day">화</div>
        <div class="day">수</div>
        <div class="day">목</div>
        <div class="day">금</div>
        <div class="day">토</div>
    </div>
    <div id="dates"></div>

  </div>
  <div id="schedule">
      <div id="sch_nav">
          <div id="toDate"></div>
          <button id="add_btn"><i class="fa-solid fa-plus fa-2x"></i></button>
      </div>
      <div>
          일정 리스트 들어갈 곳

      </div>

  </div>


</body>
</html>
