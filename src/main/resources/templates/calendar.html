<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/calender.css">
    <script src="../static/js/calendar.js" defer></script>
</head>
<body>
  <div id="calendar">
    <div id="header">
        <div id="nav">
            <button class="nav-btn prev-btn"><</button>
            <span class="year-month"></span>
            <button class="nav-btn next-btn">></button>
        </div>
    </div>

    <div id="days">
        <div class="day">일</div>
        <div class="day">월</div>
        <div class="day">화</div>
        <div class="day">수</div>
        <div class="day">목</div>
        <div class="day">금</div>
        <div class="day">토</div>
    </div>
    <div id="dates"></div>

  </div>
</body>
</html>
